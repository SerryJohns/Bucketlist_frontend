<div class="panel panel-login">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <form id="login-form" (ngSubmit)="loginForm.form.valid && login()" #loginForm="ngForm" method="post" style="display: block;" novalidate>
                <h2>LOGIN</h2>
                        <md-input-container class="full-width">
                            <input mdInput type="text" [(ngModel)]="model.username" name="username" placeholder="Username" value="">
                        </md-input-container>
                        <md-input-container class="full-width">
                            <input mdInput type="password" [(ngModel)]="model.password" name="password" placeholder="Password">
                        </md-input-container>
                        <div class="alert alert-danger" role="alert" *ngIf="errMsg">{{ errMsg }}</div>
                        <div class="col-xs-6 form-group pull-left checkbox">
                        <input id="checkbox1" type="checkbox" name="remember">
                        <label for="checkbox1">Remember Me</label>   
                        </div>
                    <div class="col-xs-6 form-group pull-right">     
                        <button md-button type="submit" name="login-submit" class="full-width">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
