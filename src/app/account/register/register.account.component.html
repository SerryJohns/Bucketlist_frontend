<div class="panel panel-login">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <form id="register-form" method="post" (ngSubmit)="accountForm.form.valid && createAccount()" #accountForm="ngForm" role="form" novalidate>
                    <h2>REGISTER</h2>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="model.firstname" name="firstname" id="firstname" tabindex="1" class="form-control" placeholder="Firstname" value="">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="model.surname" name="surname" id="surname" tabindex="1" class="form-control" placeholder="Surname" value="">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="model.username" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                        <input type="email" [(ngModel)]="model.email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="model.password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="model.confirmPassword" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="errMsg">{{ errMsg }}</div>
                    <div class="form-group">
                        <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
