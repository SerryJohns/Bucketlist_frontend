<div class="panel panel-login">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12">
                <form id="register-form" method="post" (ngSubmit)="accountForm.form.valid && createAccount()" #accountForm="ngForm" role="form" novalidate>
                    <h2>REGISTER</h2>
                    <md-input-container>
                        <input mdInput type="text" [(ngModel)]="model.firstname" name="firstname" placeholder="Firstname">
                    </md-input-container>
                    <md-input-container>
                        <input mdInput type="text" [(ngModel)]="model.surname" name="surname" placeholder="Surname">
                    </md-input-container>
                    <md-input-container>
                        <input mdInput type="text" [(ngModel)]="model.username" name="username" placeholder="Username">
                    </md-input-container>
                    <md-input-container>
                        <input mdInput type="email" [(ngModel)]="model.email" name="email" placeholder="Email Address">
                    </md-input-container>
                    <md-input-container>
                        <input mdInput type="password" [(ngModel)]="model.password" name="password" placeholder="Password">
                    </md-input-container>
                    <md-input-container>
                        <input mdInput type="password" [(ngModel)]="model.confirmPassword" name="confirm-password" placeholder="Confirm Password">
                    </md-input-container>
                    <div class="alert alert-danger" role="alert" *ngIf="errMsg">{{ errMsg }}</div>
                    <div class="form-group">
                        <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button md-button type="submit" name="register-submit" class="full-width">Register Now</button>
                        </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
