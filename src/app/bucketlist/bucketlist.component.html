<div class="container-fluid">
    <div class="row" style="padding: 10px;">
        <div>
            <input type="text" [(ngModel)]="term" name="search" class="form-control" placeholder="Search for bucketlist...">
        </div>
    </div>

    <md-card class="bucketlist-card full-width" *ngFor="let bucketlist of bucketlists | filter: term">
        <md-card-header>
            <md-card-title (click)="bucketlistClick(bucketlist)">
                <b>{{ bucketlist.name }}</b>
            </md-card-title>
            <md-card-subtitle>
                Created On: {{ bucketlist.date_created | date: 'dd-MM-yyyy' }}
            </md-card-subtitle>
        </md-card-header>
        <md-card-content>
            <p>
                {{ bucketlist.description }}
            </p>
        </md-card-content>
        <md-card-actions>
            <button md-button>Add Item</button>
            <button md-button (click)="editBucketlist(bucketlist)">Edit</button>
            <button md-button (click)="deleteBucketlist(bucketlist.id)">Delete</button>
        </md-card-actions>
    </md-card>
