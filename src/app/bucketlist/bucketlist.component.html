<div class="container-fluid col-md-12">
    <div class="col-md-7">
        <div style="padding: 10px;">
            <md-input-container class="full-width">
                <input mdInput type="text" [(ngModel)]="term" name="search" placeholder="Search for bucketlist...">
            </md-input-container>
        </div>

        <div *ngIf="msg" class="alert alert-success full-width" role="alert">
            {{ msg }}
        </div>

        <md-card class="bucketlist-card full-width" *ngFor="let bucketlist of bucketlists | filter: term">
            <md-card-header>
                <md-card-title (click)="bucketlistClick(bucketlist)">
                    <b>{{ bucketlist.name }}</b>
                </md-card-title>
                <md-card-subtitle>
                    Created On: {{ bucketlist.date_created | date: 'dd-MM-yyyy' }}
                </md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <p>
                    {{ bucketlist.description }}
                </p>
            </md-card-content>
            <md-card-actions>
                <button md-button (click)="addItems(bucketlist.id)">Add Item</button>
                <button md-button (click)="editBucketlist(bucketlist)">Edit</button>
                <button md-button (click)="deleteBucketlist(bucketlist.id)">Delete</button>
            </md-card-actions>
        </md-card>
    </div>
    <div class="col-lg-5">
        <app-item [bucketlist]="selectedBucketlist"></app-item>
    </div>
</div>
